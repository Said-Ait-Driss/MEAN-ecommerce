<div class="container mx-auto px-4 py-10">
  <h1 class="text-2xl font-bold mb-6">Shopping Cart</h1>

  <div class="grid md:grid-cols-3 gap-8">
    <!-- Cart Items -->
    <div class="md:col-span-2 space-y-4">
      @for (item of cart; track $index) {
        <div
          class="flex items-center gap-4 border rounded-lg p-4 shadow-sm bg-white"
        >
          <!-- Image -->
          <img [src]="item.image" alt="{{ item.name }}" class="w-20 h-20 object-cover rounded-lg" />

          <!-- Info -->
          <div class="flex-1">
            <h2 class="font-semibold text-lg">{{ item.name }}</h2>
            <p class="text-gray-600">${{ item.price }}</p>
          </div>

          <!-- Quantity -->
          <input
            type="number"
            [value]="item.quantity"
            min="1"
            (input)="updateQuantity(item, $event)"
            class="w-16 border rounded-lg px-2 py-1 text-center"
          />

          <!-- Total -->
          <p class="font-semibold w-20 text-right">
            ${{ item.price * item.quantity }}
          </p>

          <!-- Remove -->
          <button
            (click)="removeItem(item.id)"
            class="text-red-500 hover:text-red-700 font-medium ml-2"
          >
            âœ•
          </button>
        </div>
      }
      <!-- Empty Cart -->
       @if (cart.length === 0) {
        <div class="text-gray-600 text-center py-6">
          Your cart is empty ðŸ›’
        </div>
       }

    </div>

    <!-- Summary -->
    <div class="border rounded-lg p-6 bg-white shadow-md">
      <h2 class="text-xl font-bold mb-4">Order Summary</h2>
      <div class="flex justify-between mb-2">
        <span>Subtotal</span>
        <span class="font-medium">${{ subtotal }}</span>
      </div>
      <div class="flex justify-between mb-4">
        <span>Shipping</span>
        <span class="font-medium">Free</span>
      </div>
      <hr class="my-4" />
      <div class="flex justify-between text-lg font-bold mb-6">
        <span>Total</span>
        <span>${{ subtotal }}</span>
      </div>
      <button
        (click)="proceedToCheckout()"
        class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition"
      >
        Proceed to Checkout
      </button>
    </div>
  </div>
</div>
