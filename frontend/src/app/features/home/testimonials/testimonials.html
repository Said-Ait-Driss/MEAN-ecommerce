<section class="bg-gray-50 py-16">
  <div class="max-w-6xl mx-auto px-6 text-center">
    <h2 class="text-3xl font-bold text-gray-800 mb-12">What Our Customers Say</h2>
    <div class="grid sm:grid-cols-2 md:grid-cols-3 gap-8">
      @for (t of testimonials; track $index) {
        <div  class="bg-white p-6 rounded-xl shadow hover:shadow-lg transition">
          <img [src]="t.image" alt="{{t.name}}" class="w-16 h-16 mx-auto rounded-full mb-4 object-cover">
          <p class="text-gray-600 mb-4 italic">"{{t.feedback}}"</p>
          <h3 class="font-semibold text-gray-800">{{t.name}}</h3>
        </div>
      }
    </div>
  </div>
</section>
