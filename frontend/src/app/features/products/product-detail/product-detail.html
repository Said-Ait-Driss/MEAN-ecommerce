<div class="container mx-auto px-4 py-10">
  <div class="grid md:grid-cols-2 gap-8">
    <!-- Product Images -->
    <div>
      <img
        [src]="selectedImage"
        alt="{{ product.name }}"
        class="w-full h-96 object-cover rounded-lg shadow-md"
      />
      <div class="flex gap-3 mt-4">
        @for (img of product.images; track $index) {
          <img
            [src]="img"
            (click)="changeImage(img)"
            class="w-20 h-20 object-cover rounded-lg cursor-pointer border-2"
            [class.border-blue-600]="selectedImage === img"
          />
        }
      </div>
    </div>

    <!-- Product Info -->
    <div>
      <h1 class="text-2xl font-bold mb-2">{{ product.name }}</h1>
      <p class="text-gray-600 mb-4">{{ product.description }}</p>
      <p class="text-2xl font-semibold text-blue-600 mb-6">
        ${{ product.price }}
      </p>

      <!-- Quantity + Add to Cart -->
      <div class="flex items-center gap-4 mb-6">
        <input
          type="number"
          min="1"
          [(ngModel)]="quantity"
          class="w-20 border rounded-lg px-3 py-2 text-center"
        />
        <button
          (click)="addToCart()"
          class="bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700 transition"
        >
          Add to Cart
        </button>
      </div>

      <!-- Extra Info -->
      <p class="text-sm text-gray-500">✔ Free Shipping on orders over $50</p>
      <p class="text-sm text-gray-500">✔ 30-day return policy</p>
    </div>
  </div>

  <!-- Related Products -->
  <div class="mt-12">
    <h2 class="text-xl font-bold mb-4">Related Products</h2>
    <div class="grid md:grid-cols-3 gap-6">
      <!-- Replace with your product-card component -->
      <div class="border rounded-lg p-4 shadow hover:shadow-md transition">
        <img
          src="/assets/products/watch.jpg"
          alt="Smartwatch"
          class="w-full h-40 object-cover rounded-lg mb-2"
        />
        <h3 class="font-semibold">Smartwatch</h3>
        <p class="text-blue-600 font-medium">$149</p>
      </div>

      <div class="border rounded-lg p-4 shadow hover:shadow-md transition">
        <img
          src="/assets/products/speaker.jpg"
          alt="Bluetooth Speaker"
          class="w-full h-40 object-cover rounded-lg mb-2"
        />
        <h3 class="font-semibold">Bluetooth Speaker</h3>
        <p class="text-blue-600 font-medium">$79</p>
      </div>

      <div class="border rounded-lg p-4 shadow hover:shadow-md transition">
        <img
          src="/assets/products/laptop.jpg"
          alt="Laptop"
          class="w-full h-40 object-cover rounded-lg mb-2"
        />
        <h3 class="font-semibold">Laptop</h3>
        <p class="text-blue-600 font-medium">$999</p>
      </div>
    </div>
  </div>
</div>
