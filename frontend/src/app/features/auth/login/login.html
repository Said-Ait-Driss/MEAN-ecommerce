<div class="flex justify-center items-center min-h-[70vh] bg-gray-50 px-6">
  <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Login to Your Account</h2>
    <form (ngSubmit)="onLogin()" class="space-y-4">
      <input [(ngModel)]="email" name="email" type="email" placeholder="Email"
             class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" required>
      <input [(ngModel)]="password" name="password" type="password" placeholder="Password"
             class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" required>
      <button type="submit"
              class="w-full py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition">
        Login
      </button>
    </form>
    <p class="mt-4 text-sm text-gray-600 text-center">
      Donâ€™t have an account? 
      <a routerLink="/register" class="text-blue-600 hover:underline">Register</a>
    </p>
  </div>
</div>
