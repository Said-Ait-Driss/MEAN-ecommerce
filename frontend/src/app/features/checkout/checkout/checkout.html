<div class="container mx-auto px-4 py-10">
  <h1 class="text-2xl font-bold mb-6">Checkout</h1>

  <div class="grid md:grid-cols-3 gap-8">
    <!-- Billing Form -->
    <div class="md:col-span-2 border rounded-lg p-6 bg-white shadow-md">
      <h2 class="text-xl font-semibold mb-4">Billing Details</h2>
      <form (ngSubmit)="placeOrder()" class="space-y-4">
        <div>
          <label class="block text-sm font-medium mb-1">Full Name</label>
          <input
            type="text"
            [(ngModel)]="order.name"
            name="name"
            required
            class="w-full border rounded-lg px-3 py-2"
          />
        </div>

        <div>
          <label class="block text-sm font-medium mb-1">Email</label>
          <input
            type="email"
            [(ngModel)]="order.email"
            name="email"
            required
            class="w-full border rounded-lg px-3 py-2"
          />
        </div>

        <div>
          <label class="block text-sm font-medium mb-1">Address</label>
          <input
            type="text"
            [(ngModel)]="order.address"
            name="address"
            required
            class="w-full border rounded-lg px-3 py-2"
          />
        </div>

        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium mb-1">City</label>
            <input
              type="text"
              [(ngModel)]="order.city"
              name="city"
              required
              class="w-full border rounded-lg px-3 py-2"
            />
          </div>
          <div>
            <label class="block text-sm font-medium mb-1">ZIP</label>
            <input
              type="text"
              [(ngModel)]="order.zip"
              name="zip"
              required
              class="w-full border rounded-lg px-3 py-2"
            />
          </div>
        </div>

        <button
          type="submit"
          class="w-full bg-green-600 text-white py-3 rounded-lg hover:bg-green-700 transition"
        >
          Place Order
        </button>
      </form>
    </div>

    <!-- Order Summary -->
    <div class="border rounded-lg p-6 bg-white shadow-md">
      <h2 class="text-xl font-semibold mb-4">Order Summary</h2>
      @for (item of cart; track $index) {
        <div  class="flex justify-between items-center mb-3">
          <div class="flex items-center gap-3">
            <img [src]="item.image" alt="{{ item.name }}" class="w-12 h-12 object-cover rounded" />
            <div>
              <p class="font-medium">{{ item.name }}</p>
              <p class="text-sm text-gray-500">x{{ item.quantity }}</p>
            </div>
          </div>
          <p class="font-semibold">${{ item.price * item.quantity }}</p>
        </div>
      }
      <hr class="my-4" />
      <div class="flex justify-between text-lg font-bold">
        <span>Total</span>
        <span>${{ subtotal }}</span>
      </div>
    </div>
  </div>
</div>
