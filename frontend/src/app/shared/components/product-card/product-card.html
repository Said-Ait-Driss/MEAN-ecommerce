<div class="border rounded-xl shadow hover:shadow-lg transition">
  <a [routerLink]="['/shop', product.id]">
    <img [src]="product.image" alt="{{product.name}}" class="w-full h-48 object-cover rounded-t-xl">
  </a>
  <div class="p-4">
    <a [routerLink]="['/shop', product.id]">
      <h3 class="text-lg font-semibold">{{product.name}}</h3>
    </a>
    <p class="text-gray-600">{{product.price | currency}}</p>
    <button class="mt-3 w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">
      Add to Cart
    </button>
  </div>
</div>
